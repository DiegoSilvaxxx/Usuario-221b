<ion-header>

  <ion-toolbar color="dark">
    <ion-icon slot="start" (click)="Home()" name="home" class="volta"></ion-icon>

    <ion-title>Perfil</ion-title>
    <ion-icon slot="end" (click)="cancelar()" name="log-out" class="volta"></ion-icon>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="{{picture}}" class="perfil" />

    </ion-card-header>

    <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="edt()">

      <ion-icon name="settings" class="config"></ion-icon>

    </ion-fab>

    <ion-card-header>




      <ion-toolbar color="medium">
        <ion-card-subtitle>{{usuarioEmail}}</ion-card-subtitle>
      </ion-toolbar>

    

    </ion-card-header>

  </ion-card>
 
  <ion-card-header>
      <ion-card-title>{{perfil.nome}}</ion-card-title>
      <ion-card-subtitle>{{perfil.sobrenome}}</ion-card-subtitle>
      <ion-card-subtitle>{{perfil.cel}}</ion-card-subtitle>
      <ion-card-subtitle>{{perfil.cidade}}</ion-card-subtitle>
  </ion-card-header>
 
  <ion-card-content>


     
        <ion-button color="purple" fill="outline" (click)="localization()">
          <ion-icon name="localizer"></ion-icon> Localização
        </ion-button>
     
   

  </ion-card-content>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-icon name="person" slot="start" class="pessoa"></ion-icon>
    <ion-title>Cadastro do Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="entrar()">
      <ion-list>

        <ion-list-header>
          <ion-label class="usuario">Nome de Usuario </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Apelido</ion-label>
          <ion-input formControlName="sobrenome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Celular</ion-label>
          <ion-input formControlName="cel" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input formControlName="cidade" type="text"></ion-input>
          </ion-item>


        <ion-radio-group>

          <ion-list-header>
            <ion-label>Usuario Anônimo </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Anônimo</ion-label>
            <ion-radio slot="start" value="s" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Sem Anônimo</ion-label>
            <ion-radio slot="start" onclick="checked" value="n"></ion-radio>
          </ion-item>

        </ion-radio-group>

      </ion-list>
      <ion-button expand="full" type="submit" fill="outline" color="dark" (click)="entrar()">Entrar no perfil
      </ion-button>
    </form>


  </ion-content>

<ion-header>
  <ion-toolbar color="success">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-title>Card√°pio</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>


  <ion-content>


    <ion-card>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-subtitle>{{prato.nome}}</ion-card-subtitle>

            </ion-col>
            <ion-col>
              <ion-card-subtitle class="valor">{{prato.valor}}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>






        <img src="{{prato.imagem}}">


        <ion-card-title> {{prato?.ingrediente}}</ion-card-title>

        <ion-card-title>{{prato?.descricao}}</ion-card-title>

      </ion-card-header>




      <ion-card-content>
        <ion-button expand="full" color="danger" (click)="ListaDePratos()">Sair</ion-button>
      </ion-card-content>
    </ion-card>




  </ion-content>

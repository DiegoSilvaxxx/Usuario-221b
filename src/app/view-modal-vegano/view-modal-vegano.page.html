<ion-header>
  <ion-toolbar color="success">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-title>Card√°pio Vegano</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>


  <ion-content>


    <ion-card>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-subtitle>{{pratovegano.nome}}</ion-card-subtitle>

            </ion-col>
            <ion-col>
              <ion-card-subtitle class="valor">{{pratovegano.valor}}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>






        <img src="{{pratovegano.imagem}}">


        <ion-card-title> {{pratovegano?.ingrediente}}</ion-card-title>

        <ion-card-title>{{pratovegano?.descricao}}</ion-card-title>

      </ion-card-header>


      <ion-card-content>
        <ion-button expand="full" color="danger" (click)="ListaDePratosVegano()">Sair</ion-button>
      </ion-card-content>
    </ion-card>


  </ion-content>
